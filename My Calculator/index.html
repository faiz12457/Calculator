<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="parent">
    <div class="container">
        <input type="text" placeholder="0">
        <div class="value-container">
            <button class="color">AC</button>
            <button class="color">DEL</button>
            <button class="color">%</button>
            <button class="color">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="color">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="color">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="color">+</button>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="color">=</button>


        </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
